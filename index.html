<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Tools Hub</h1>
        <p>All your handy web tools in one place!</p>
    </header>

    <main>
        <section class="tool">
            <h2>Video Downloader</h2>
            <p>Download videos easily from supported sites.</p>
            <button onclick="showTool('video')">Open Video Downloader</button>
        </section>

        <section class="tool">
            <h2>Example Tool</h2>
            <p>Placeholder for another tool.</p>
            <button onclick="showTool('example')">Open Example Tool</button>
        </section>

        <!-- This is where tools will load -->
        <section id="iframe-container" class="iframe-container">
            <iframe id="tool-frame" src="" style="display:none;"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tools Hub</p>
    </footer>

    <script>
        function showTool(tool) {
            const frame = document.getElementById('tool-frame');
            if(tool === 'video') {
                frame.src = 'https://cnvmp3.com/v51';
            } else if(tool === 'example') {
                frame.src = 'tools/example.html'; // your own tool page
            }
            frame.style.display = 'block';
            frame.style.width = '100%';
            frame.style.height = '600px';
        }
    </script>
</body>
</html>
