<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Tools Hub</h1>
        <p>All your handy web tools in one place!</p>
    </header>

    <main>
        <section class="tool">
            <h2>Video Downloader</h2>
            <p>Download videos easily from supported sites.</p>
            <button onclick="openTool('https://cnvmp3.com/v51')">Open Video Downloader</button>
        </section>

        <section class="tool">
            <h2>Example Tool</h2>
            <p>Placeholder for another tool.</p>
            <button onclick="openTool('tools/example.html')">Open Example Tool</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tools Hub</p>
    </footer>

    <!-- Fullscreen popup modal -->
    <div id="tool-modal" class="modal">
        <span class="close" onclick="closeTool()">&times;</span>
        <iframe id="tool-frame" src=""></iframe>
    </div>

    <script>
        function openTool(url) {
            const modal = document.getElementById('tool-modal');
            const frame = document.getElementById('tool-frame');
            frame.src = url;
            modal.style.display = 'flex';
        }

        function closeTool() {
            const modal = document.getElementById('tool-modal');
            const frame = document.getElementById('tool-frame');
            frame.src = '';
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
